<div id="posts-container">

    <div layout="row" width="100%">
        <div layout="column" flex="50">
            <div class="md-display-1">{{search.name}} Posts</div>
        </div>
        <div layout="column" layout-align="end end" flex="50">
            <div layout="row" flex>
                <md-button ng-click="refreshPosts()" class="md-primary md-raised">Refresh Posts</md-button>
                <md-button ng-click="updatePosts()" class="md-secondary md-raised">Update Posts</md-button>
                <md-button ng-click="clearPosts()" class="md-warn md-raised">Clear Posts</md-button>

                <md-button ng-click="clearRejectedPosts()" class="md-warn md-raised">Clear Rejected</md-button>
            </div>

        </div>


    </div>
    <div layout="column" ng-show="updateProgress" flex layout-padding>

        Post update in progress {{updateProgress | number : 0}}%
        <br />
        <md-progress-linear md-mode="determinate" value="{{updateProgress}}"></md-progress-linear>
        {{updateCity}}

    </div>
    <md-divider/>

    <div layout="row">
        <div flex>
            <md-card>

                <md-tabs md-dynamic-height md-border-bottom>

                    <md-tab label="created" md-on-select="refreshPostState('created')">
                        <md-content class="md-padding">
                            <posts posts="posts.created"></posts>
                        </md-content>
                    </md-tab>

                    <md-tab label="archived" md-on-select="refreshPostState('archived')">
                        <md-content class="md-padding">
                            <posts posts="posts.archived"></posts>
                        </md-content>
                    </md-tab>

                    <md-tab label="responded" md-on-select="refreshPostState('responded')">
                        <md-content class="md-padding">
                            <posts posts="posts.responded"></posts>
                        </md-content>
                    </md-tab>

                    <md-tab label="rejected" md-on-select="refreshPostState('rejected')">
                        <md-content class="md-padding">
                            <posts posts="posts.rejected"></posts>
                        </md-content>
                    </md-tab>

                    <md-tab label="error" md-on-select="refreshPostState('error')">
                        <md-content class="md-padding">
                            <posts posts="posts.error"></posts>
                        </md-content>
                    </md-tab>

                </md-tabs>

            </md-card>
        </div>
    </div>

</div>
